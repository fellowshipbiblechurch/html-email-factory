<!-- DATE -->
<tr>
	<td align="center" valign="middle" id="dateContainer">
		<table border="0" cellpadding="0" cellspacing="0" width="{{ layout.content_width }}" id="dateBlock">
			<tbody>
				<tr>
					<td align="right" valign="middle" id="dateBlockCell" class="content">
						<span style="color: #a2a2a2;">{{ page.date | date: "%B %-d, %Y" }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</td>
</tr>
