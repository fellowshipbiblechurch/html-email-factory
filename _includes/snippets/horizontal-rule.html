{% if layout == 'default' %}
  {% assign default_padding = layout.content_padding | append: 'px' %}
{% elsif layout == 'paper' %}
  {% assign default_padding = layout.content_padding | append: 'px 0px' %}
{% endif %}

<tr>
	<!-- BEGIN HORIZONTAL RULE -->
	<td align="center" valign="middle" id="ruleContainer" style="padding: {{ include.padding | default: default_padding }};">
		<table border="0" cellpadding="0" cellspacing="0" width="{{ layout.content_width }}" id="ruleBlock">
			<tbody>
				<tr>
					<td align="center" valign="middle" id="ruleBlockCell" {{ include.border_color | default: '' | prepend: 'style="border-color: ' | append: '"' }}>
						&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</td>
	<!-- BEGIN HORIZONTAL RULE -->
</tr>
