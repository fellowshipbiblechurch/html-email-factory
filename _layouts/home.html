<!DOCTYPE html>
<html>
  {% include scaffold/head.html %}
	<body>
		<header>
			<h2>{{ page.title }}</h2>
		</header>
		<nav role="navigation">
			<ul>
				{% for page in site.pages %}
					{% if page.layout == "group" %}
					  <li>
					    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
					  </li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>
		</main>
	</body>
</html>
